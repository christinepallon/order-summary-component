<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="./resources/index.css" type="text/css" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img src="./resources/illustration-hero.svg" class="illustration" alt="An illustration of a person listening to music with headphones on, using a mobile phone.">
      <span class="summary">Order Summary</span>
      <p class="message">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan">
        <img src="./resources/icon-music.svg" alt="An icon of a music note">
        <div class="plan-details">
          <span class="plan-name">Annual Plan</span>
          <span class="plan-price">$59.99/year</span>
        </div>
        <span class="change"><a href="#">Change</a></span>
      </div>
      <button class="payment">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </main> 
  </body>
</html>
